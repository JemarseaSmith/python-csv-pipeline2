repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        # run flake8 via the same python interpreter to avoid needing a flake8.exe on PATH
        entry: python -m flake8
        language: system
        types: [python]
